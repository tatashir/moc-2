<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>技術者の選択</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>技術者の選択</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="middle-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <!-- <hr /> -->
            <p class="bold">技術者名（技術者区分　対象工事名）</p>
          </div>
          <div class="col-lg-8">
            <select style="width: 100%">
              <option value="技術者1">技術者1（技術者区分　対象工事名）</option>
              <option value="技術者2">技術者2（技術者区分　対象工事名）</option>
              <option value="技術者3">技術者3（技術者区分　対象工事名）</option>
            </select>
          </div>
        </div>
      </div>
      <!-- middle-area -->

      <div class="middle-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <!-- <hr /> -->
            <p class="bold">選択技術者の工事経験</p>
          </div>
        </div>

        <div>
          <form>
            <div class="row justify-content-sm-center result-list">
              <div class="col-8">
                <table>
                  <tr>
                    <th style="width: 13%"></th>
                    <th style="width: 29%; text-align: center">工事経験1</th>
                    <th style="width: 29%; text-align: center">工事経験2</th>
                    <th style="width: 29%; text-align: center">工事経験3</th>
                  </tr>
                  <tr>
                    <td class="align-center bold">調達案件名称</td>
                    <td class="align-left">○○川放水路XX工事</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">発注機関名</td>
                    <td class="align-left">XX整備局 XX事務所</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">受注者名</td>
                    <td class="align-left">XXXX工業株式会社</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">施工場所</td>
                    <td class="align-left">XX県XX市</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">
                      最終請負金額（最終契約金額）
                    </td>
                    <td class="align-left">XXXXXXXX円</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">工期</td>
                    <td class="align-left">平成XX年X月～平成XX年XX月</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">工種区分</td>
                    <td class="align-left">XXXX</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">受注形態</td>
                    <td class="align-left">単体</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">工事内容</td>
                    <td class="align-left">XXXXXXXX</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                  <tr>
                    <td class="align-center bold">CORINS登録</td>
                    <td class="align-left">00000000-0000-0000V</td>
                    <td class="align-left"></td>
                    <td class="align-left"></td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">選択</a>
                <a class="btn">戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- middle-area -->
    </div>
  </body>
</html>
