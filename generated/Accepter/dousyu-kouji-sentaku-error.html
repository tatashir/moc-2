<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>工事実績の選択</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>工事実績の選択</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="middle-area">
        <div class="row justify-content-center">
          <div class="col-lg-8 align-left alert-message">
            <p class="indentback">
              ※すでに入力済みのデータを複写することができます。目的の実績が表示されたら、「選択」ボタンをクリックし、施工実績へ反映してください。
            </p>
          </div>
        </div>

        <div>
          <form>
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>
                      調達案件名称*
                      <p style="color: red; font-size: 0.8rem">
                        ※調達案件名称を選択してください。
                      </p>
                    </th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      発注機関名*
                      <p style="color: red; font-size: 0.8rem">
                        ※発注機関名を選択してください。
                      </p>
                    </th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      施工実績または工事経験*
                      <p style="color: red; font-size: 0.8rem">
                        ※施工実績または工事経験を選択してください。
                      </p>
                    </th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- middle-area -->

      <div class="bottom-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <!-- <hr /> -->
            <p class="bold">選択した情報</p>
          </div>
        </div>

        <div>
          <form>
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>調達案件名称</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>発注機関名</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>受注者名</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>施工場所</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>最終請負金額（最終契約金額）</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>工期</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>工種区分</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>受注形態</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>工事内容</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th>CORINS登録</th>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">選択</a>
                <a class="btn">戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- bottom-area -->
    </div>
  </body>
</html>
