<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>配置予定技術者の他工事従事状況</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>配置予定技術者の他工事従事状況</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="middle-area">
        <div class="row justify-content-sm-center">
          <div class="col-8">
            <ul
              class="tab-list"
              style="
                display: flex;
                /* border-bottom: 2px solid #ccc; */
                padding-left: 0;
                margin-bottom: 12px;
              "
            >
              <li
                class="tab active"
                data-tab="user1"
                style="
                  list-style: none;
                  padding: 5px 10px;
                  border: 1px solid #ccc;
                  background: #fff;
                  font-weight: bold;
                  cursor: pointer;
                  margin-right: 2px;
                "
              >
                従事状況1
              </li>
              <li
                class="tab"
                data-tab="user2"
                style="
                  list-style: none;
                  padding: 5px 10px;
                  border: 1px solid #ccc;
                  background: #eee;
                  cursor: pointer;
                  margin-right: 2px;
                "
              >
                従事状況2
              </li>
              <li
                class="tab"
                data-tab="user2"
                style="
                  list-style: none;
                  padding: 5px 10px;
                  border: 1px solid #ccc;
                  background: #eee;
                  cursor: pointer;
                  margin-right: 2px;
                "
              >
                従事状況3
              </li>
              <li
                class="tab"
                data-tab="user2"
                style="
                  list-style: none;
                  padding: 5px 10px;
                  border: 1px solid #ccc;
                  background: #eee;
                  cursor: pointer;
                  margin-right: 2px;
                "
              >
                従事状況4
              </li>
              <li
                class="tab"
                data-tab="user2"
                style="
                  list-style: none;
                  padding: 5px 10px;
                  border: 1px solid #ccc;
                  background: #eee;
                  cursor: pointer;
                "
              >
                従事状況5
              </li>
            </ul>
          </div>
          <form>
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>タブを実装したい*</th>
                    <td>
                      <input style="width: 100%" />
                    </td>
                  </tr>
                  <tr>
                    <th>err*</th>
                    <td>
                      <input style="width: 100%" />
                      <p style="color: red; font-size: 0.8em">
                        エラーが発生しました。入力内容を確認してください。
                      </p>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- middle-area -->

      <div class="bottom-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <hr />
            <p class="bold">添付ファイル</p>
          </div>
        </div>

        <div>
          <form>
            <div class="row justify-content-sm-center">
              <div class="col-8 result-list">
                <table>
                  <tr class="align-center">
                    <th width="5%">No.</th>
                    <th width="25%">添付資料</th>
                    <th width="50%"></th>
                    <th width="10%">サイズ</th>
                    <th width="10%"></th>
                  </tr>
                  <tr>
                    <td class="align-center">1</td>
                    <td class="align-left">添付資料1</td>
                    <td class="align-left">
                      <a href="#">添付資料1.pdf</a>
                    </td>
                    <td class="align-right">1.2MB</td>
                    <td class="align-center">
                      <button>削除</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="align-center">2</td>
                    <td class="align-left">添付資料2</td>
                    <td class="align-left">
                      <input type="file" />
                    </td>
                    <td></td>
                    <td class="align-center">
                      <button disabled>削除</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">確認印刷</a>
                <a class="btn">既存施工実績の呼出</a>
                <a class="btn">入力画面の初期化</a>
                <a class="btn">登録</a>
                <a class="btn">メニューに戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- bottom-area -->
    </div>
