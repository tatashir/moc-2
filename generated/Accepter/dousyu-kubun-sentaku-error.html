<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>発注機関区分選択</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>発注機関区分選択</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="middle-area">
        <div>
          <form>
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>
                      調達機関*
                      <p style="color: red; font-size: 0.8rem">
                        ※入力されていません。
                      </p>
                    </th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>部局名*</th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th>事務所名*</th>
                    <td>
                      <select style="width: 100%">
                        <option>選択してください</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">選択</a>
                <a class="btn">戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- middle-area -->
    </div>
  </body>
</html>
