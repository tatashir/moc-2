<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>技術資料入力選択メニュー</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
    <style>
      .step-card {
        display: flex;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        margin-top: 16px;
      }
      .step-left {
        background: #ffcccc;
        width: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        color: darkred;
      }
      .step-content {
        flex: 1;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .command-button {
        flex: 1;
        padding: 10px 14px;
        background: #fefefe;
        border: 1px solid #aaa;
        border-radius: 4px;
        font-size: 14px;
        text-align: left;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      .command-button:hover {
        background: #dcdcdc;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      }

      .command-button:active {
        box-shadow: inset 2px 2px 3px rgba(0, 0, 0, 0.2);
        transform: translateY(1px);
      }

      .status {
        min-width: 90px;
        text-align: center;
        background: #fff0d9;
        padding: 6px 12px;
        border: 1px solid #ccc;
        font-weight: bold;
        box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .status-none {
        min-width: 90px;
        padding: 6px 12px;
      }
      .desc {
        flex: 2;
        font-size: 13px;
      }
      .back-button {
        background: #ddd;
        border: 1px solid #aaa;
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>技術資料入力選択メニュー</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>1234567890123456789</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>
                  <a href="">調達案件名称</a>
                </td>
              </tr>
              <tr>
                <th>対象申請書種別</th>
                <td>対象申請書種別</td>
              </tr>
              <tr>
                <th>対象資料種別</th>
                <td>対象資料種別</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- top-area -->

      <div class="step-card">
        <div class="step-left">1</div>
        <div class="step-content">
          <button class="command-button" id="openWindow1">
            入力条件の設定／会社情報の入力
          </button>
          <div class="status" style="color: blue">入力済み</div>
          <div class="desc">
            入力条件や対象工事の情報（名称・提出先・住所・電話番号など）を入力します。
          </div>
        </div>
      </div>
      <div class="step-card">
        <div class="step-left">2</div>
        <div class="step-content">
          <button class="command-button" id="openWindow2">
            同種（及び類似）工事の施工実績の入力
          </button>
          <div class="status">未入力</div>
          <div class="desc">同種工事の施工実績（最大3件）を入力します。</div>
        </div>
      </div>
      <div class="step-card">
        <div class="step-left">3</div>
        <div class="step-content">
          <button class="command-button" id="openWindow3">
            配置予定技術者の資格及び工事経験の入力
          </button>
          <div class="status">未入力</div>
          <div class="desc">
            配置予定技術者の資格・工事経験などを入力します。最大10名まで可。
          </div>
        </div>
      </div>
      <div class="step-card">
        <div class="step-left">4</div>
        <div class="step-content">
          <button class="command-button" id="openWindow4">
            提出済み添付ファイル一覧
          </button>
          <div class="status-none"></div>
          <div class="desc">
            入力内容の参照、印刷、ファイル保存及び登録結果データのダウンロードが行えます。
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
