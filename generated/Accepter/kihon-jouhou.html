<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>基本情報入力</title>
    <link rel="stylesheet" href="../styles/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../styles/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../styles/upsystem.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="logo vertical-center">
              <h1>技術資料等アップロードシステム</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tools vertical-right">
              <input class="btn" type="button" name="" value="閉じる" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="container">
      <div class="screen-title">
        <div class="row">
          <div class="col-12 align-center">
            <h2>基本情報入力</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="top-area">
        <div class="row">
          <div class="col-lg-6">
            <table class="table">
              <tr>
                <th>調達案件番号</th>
                <td>1234567890123456789</td>
              </tr>
              <tr>
                <th>調達案件名称</th>
                <td>
                  <a href="">調達案件名称</a>
                </td>
              </tr>
              <tr>
                <th>対象申請書種別</th>
                <td>対象申請書種別</td>
              </tr>
              <tr>
                <th>対象資料種別</th>
                <td>対象資料種別</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- top-area -->

      <div class="middle-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <!-- <hr /> -->
            <p class="bold">技術資料入力条件の設定 (ログインお知らせ)</p>
          </div>
        </div>

        <div class="password-form">
          <form
            th:action="@{'/password'}"
            method="post"
            th:object="${userPasswordForm}"
            id="password_form"
          >
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>半角アスタリスク*</th>
                    <td>
                      <input style="width: 100%" />
                    </td>
                  </tr>
                  <tr>
                    <th>全角アスタリスク＊</th>
                    <td>
                      <input style="width: 100%" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">submit</a>
                <a class="btn">戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- middle-area -->

      <div class="bottom-area">
        <div class="row justify-content-center information">
          <div class="col-lg-8 align-left">
            <hr />
            <p class="bold">会社情報</p>
          </div>
        </div>

        <div class="password-form">
          <form
            th:action="@{'/password'}"
            method="post"
            th:object="${userPasswordForm}"
            id="password_form"
          >
            <div class="row justify-content-sm-center">
              <div class="col-8">
                <table class="form-table">
                  <tr>
                    <th>半角アスタリスク*</th>
                    <td>
                      <input style="width: 100%" />
                    </td>
                  </tr>
                  <tr>
                    <th>全角アスタリスク＊</th>
                    <td>
                      <input style="width: 100%" />
                    </td>
                  </tr>
                  <tr>
                    <th>権限</th>
                    <td>
                      <input type="checkbox" />
                      <b>評価型A</b>
                      <input type="checkbox" />
                      <b>評価型B</b>
                    </td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-12 align-center">
                <!-- <input type="submit" class="btn" value="input" /> -->
                <a class="btn">確認印刷</a>
                <a class="btn">登録</a>
                <a class="btn">戻る</a>
              </div>
            </div>
          </form>
        </div>
        <!-- user-form -->
      </div>
      <!-- bottom-area -->
    </div>
  </body>
</html>
