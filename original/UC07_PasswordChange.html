<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  layout:decorate="~{layout/UC01_OrdLayout}">
<head>
<title>パスワード変更</title>
</head>
<body>
  <div class="container" layout:fragment="contents">
    <div class="screen-title">
      <div class="row">
        <div class="col-12">
          <h2>パスワード変更</h2>
        </div>
      </div>
    </div><!-- screen-title -->

    <div class="top-area">
      <div class="row">
        <div class="col-lg-6">
          <table class="table">
            <tr><th>調達機関</th><td sec:authentication="principal.organName"></td></tr>
            <tr><th>部局</th><td sec:authentication="principal.departmentName"></td></tr>
            <tr><th>事務所 </th><td sec:authentication="principal.officeName"></td></tr>
          </table>
        </div>
      </div>
    </div><!-- top-area -->

    <div class="bottom-area">
      <div class="password-form">
        <form th:action="@{'/password'}" method="post" th:object="${userPasswordForm}" id="password_form" >
          <div class="row justify-content-sm-center">
            <div class="col-8">
              <table class="form-table">
                <tr>
                  <th>変更前パスワード</th>
                  <td>
                    <input type="password" maxlength="16" name="oldPassword" value="" onFocus="" th:field="*{oldPassword}">
                  </td>
                </tr>
                <tr>
                  <th>変更後パスワード</th>
                  <td>
                    <input type="password" maxlength="16" name="newPassword" value="" onFocus="" th:field="*{newPassword}">
                  </td>
                </tr>
                <tr>
                  <th>変更後パスワード（確認用）</th>
                  <td>
                    <input type="password" maxlength="16" name="newPasswordRepeat" value="" th:field="*{newPasswordRepeat}">
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div class="row error" th:if="${#fields.hasAnyErrors()}">
            <div class="col-12 align-center">
              <ul>
                <li th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></li>
                <li th:if="${#fields.hasErrors('newPassword')}" th:uerrors="*{newPassword}"></li>
                <li th:if="${#fields.hasErrors('newPasswordRepeat')}" th:errors="*{newPasswordRepeat}"></li>
                <li th:if="${#fields.hasErrors('samePassword')}" th:errors="*{samePassword}"></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-12 align-center">
              <input type="submit" id="password_change_button" class="btn" value="パスワード変更" />
              <a class="btn" th:href="@{'/topMenu'}">戻る</a>
            </div>
          </div>
        </form>
      </div><!-- user-form -->
    </div><!-- bottom-area -->
  </div><!-- container -->
</body>
</html>
