<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>パスワード変更結果</title>
  </head>
  <body>
    <div class="container" layout:fragment="contents">
      <div class="screen-title">
        <div class="row">
          <div class="col-12">
            <h2>パスワード変更結果</h2>
          </div>
        </div>
      </div>
      <!-- screen-title -->

      <div class="middle-area">
        <div class="row justify-content-sm-center">
          <div class="col-md-8 align-center alert-message">
            <p>パスワードが変更されました。</p>
          </div>
        </div>
      </div>
      <!-- middle-area -->

      <div class="bottom-area">
        <div class="row list-controll">
          <div class="col-12 align-center">
            <div class="btn-group">
              <a class="btn" th:href="@{'/topMenu'}">トップメニューに戻る</a>
            </div>
          </div>
        </div>
        <!-- list-controll -->
      </div>
      <!-- bottom-area -->
    </div>
  </body>
